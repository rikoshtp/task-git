<body>
    <table cellspacing="0" width="100%" height="40px" align="center" cellpadding="15" class="navbar">

    <hr>
    <u><h1>Program Kalkulator</h1></u>
    <form name="form">
      <b><p>Bil 1</p></b>
      <input type="number" name="a" size="10" style="font-size:20pt;">    
      <b><p>Bil 2</p></b>
      <input type="number" name="b" size="10" style="font-size:20pt;">    
      <b><p>Hasil</p></b>
      <input type="number" name="hasil" size="10" style="font-size:20pt;">    
    </form>
      <input type="button" value=" + " onClick="tambah()" style="height:60px; width:100px; font-size:35pt;">
      <input type="button" value=" - " onClick="kurang()" style="height:60px; width:100px; font-size:35pt;">
      <input type="button" value=" x " onClick="kali()" style="height:60px; width:100px; font-size:35pt;">
      <input type="button" value=" / " onClick="bagi()" style="height:60px; width:100px; font-size:35pt;">
  <SCRIPT LANGUAGE="JavaScript">   
      function tambah()
      {
      a=eval(form.a.value)
      b=eval(form.b.value)
      c=a+b
      form.hasil.value = c
      }
  
      function kurang()
      {
      a=eval(form.a.value)
      b=eval(form.b.value)
      c=a-b
      form.hasil.value=c
      }
  
      function kali()
      {
      a=eval(form.a.value)
      b=eval(form.b.value)
      c=a*b
      form.hasil.value=c
      }
  
      function bagi()
      {
      a=eval(form.a.value)
      b=eval(form.b.value)
      c=a/b
      form.hasil.value = c
      }
      </SCRIPT>
  </body>  
  </html>
